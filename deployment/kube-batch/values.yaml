# Default values for kube-batch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: kubesigs
  tag: v0.4.2
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 200m
    memory: 200Mi
conf: kube-system/scheduler-conf

